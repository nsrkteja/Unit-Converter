<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
        <title>Converter</title>
    </head>
    <body>
        <div class="container">
            <div class="top">
                <h1 class="title">Metric/Imperial Unit Conversion</h1>
                <input type="text" inputmode="numeric" min="0" class="number" id="number"/>
                <button id="btn">Convert</button>
            </div>
            <div class="bottom">
                <div class="box">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length">1 meters = 3.281 feet | 1 feet = 0.305 meters</p>
                </div>
                <div class="box">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume">1 liters = 0.264 gallons | 1 gallons = 3.788 liters</p>
                </div>
                <div class="box">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass">1 kilograms = 0.264 pounds | 1 pounds = 3.788 kilograms</p>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
